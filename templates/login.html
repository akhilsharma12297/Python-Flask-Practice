<link rel="stylesheet" type="text/css" href="../static/styles/login.css" />
<script type="text/javascript" href="../static/login.js"></script>

<div class="bgline"></div>
<div class="login">
  <div class="login-wrap">
    <svg class="header-logo">
      <use xlink:href="#logo"></use>
    </svg>
    <div id="signinbox">
      <form id="signinform">
        <input type="text" class="inputfield" placeholder="Username" required />
        <input
          type="Password"
          class="inputfield"
          placeholder="Password"
          required
        />
      </form>
      <button id="loginsubmit" type="submit" class="inputsubmit">
        Sign In
      </button>
      <div class="spf">
        <a style="margin-bottom: 10px;">Forgot Password?</a
        ><a onclick="susb()">Create account</a>
      </div>
    </div>
    <div id="signupbox">
      <form id="signupform">
        <input type="text" class="inputfield" placeholder="Username" required />
        <input
          type="Password"
          class="inputfield"
          placeholder="Password"
          required
        />
        <input
          type="Password"
          class="inputfield"
          placeholder="Repeat Password"
          required
        />
        <input
          type="email"
          class="inputfield"
          placeholder="Email Address"
          required
        />
      </form>
      <button id="signupsubmit" type="submit" class="inputsubmit">
        Sign Up
      </button>
      <div class="spf">
        <a onclick="sisb()">Sign in instead</a>
      </div>
    </div>
  </div>
</div>
